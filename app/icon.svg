<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window -->
  <rect x="1" y="2" width="14" height="12" rx="1" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
  
  <!-- Terminal header -->
  <rect x="1" y="2" width="14" height="4" rx="1" fill="#2d2d2d"/>
  
  <!-- Terminal controls -->
  <circle cx="3" cy="4" r="0.75" fill="#ff5f57"/>
  <circle cx="5" cy="4" r="0.75" fill="#ffbd2e"/>
  <circle cx="7" cy="4" r="0.75" fill="#28ca42"/>
  
  <!-- Terminal content -->
  <rect x="2" y="7" width="12" height="6" fill="#000000"/>
  
  <!-- Terminal prompt and cursor -->
  <text x="3" y="10" font-family="monospace" font-size="2" fill="#00ff00">$</text>
  <rect x="4.5" y="9" width="0.5" height="2" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
